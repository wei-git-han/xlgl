<body>
	<div class="newlayout-cont">
		<div class="newlayout-top" >
			<div class="top-left">
				<div class="top-title">
					<i class="fa fa-chevron-circle-left"></i>
					<font>训练管理</font>
				</div>
			</div>
			<div class="top-right">
				<div class="top-right-search">
	                <div class="input-icon right">
	                    <i class="fa fa-search"></i>
	                    <input type="text" class="form-control" placeholder="搜索文件标题，办件号">
	                </div>
				</div>
			</div>
			<div class="top-right">
				<div class="top-right-ckbtn">
					<div class="btn-group" data-toggle="buttons">
					    <label class="btn label1 right-label ">
					    	<input type="radio" class="toggle">
					    	<i class="fa fa-list-ul "></i>
					    	督办反馈 
					    </label>
					    <label class="btn label2 right-label active" id="chartbutton">
					    	<input type="radio" class="toggle">
					    	<i class="fa fa-bar-chart-o"></i>
					    	统计报表 
					    </label>
					</div>
				</div>
			</div>
		</div>
		
		<div class="newlayout-cent">
			<div class="cent-left">
				<div class="left-top">
					<div class="left-top-left">
						<div class="left-top-title">
							<i class="fa  fa-folder"></i>
							<font>类别</font>
						</div>
					</div>
				</div>
				
				<div class="left-cent">
					<div class="wh100 scroller" style="padding:10px;">
						<ul class="menu">
						</ul>
					</div>
				</div>
				
			</div>
			
			<div class="cent-right">

				<div class="right-left-button">
					<a class="btn btn-info" style="background-color: rgba(255,255,255,0.25);"><i class="fa fa-chevron-right"></i><i class="fa fa-chevron-left"></i></a>
				</div>
				<div class="right-top">
					
					<div class="right-top-left">
						<div class="right-search">
			                <div class="radio-list">
			                    <label class="radio-inline">
			                    <input type="radio" name="radio" value="" checked>全部 <font id="count0"></font></label>
			                    <label class="radio-inline">
			                    <input type="radio" name="radio" value="1" >办理中 <font id="count1"></font></label>
			                    <label class="radio-inline">
			                    <input type="radio" name="radio" value="2" >已办结 <font id="count2"></font></label>
			                    <label class="radio-inline">
			                    <input type="radio" name="radio" value="3" >常态落实 <font id="count3"></font></label>
			                     <label class="radio-inline">
			                    <input type="radio" name="radio" value="4" >未反馈 <font id="count4"></font></label>
			                    <label class="radio-inline">
			                    <input type="radio" name="radio" value="5" >已更新 <font id="count5"></font></label>
			                </div>
						</div>
					</div>
					
					
					
					<div class="right-top-right">
						<div class="right-btn-group">
							<a class="btn btn-info right-btn" id="qbqr" >全部已读</a>
						</div>
					</div>
					
				</div>
				
				<div class="right-cent">
					<div class="wh100">
						<div id="gridcont"></div>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>


	
	<div class="modal fade bs-modal-lg" id="viewcont" tabindex="-1" role="dialog" aria-hidden="true">
	    <div class="modal-dialog modal-lg" style="width:800px;">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	                <h4 class="modal-title">催办</h4>
	            </div>
	            <div class="modal-body" style="padding:0px;">
					<form role="form">
					    <div class="form-body">
					        
					        <div class="form-group">
					            <label>留言给承办人</label>
					            <textarea class="form-control" rows="10" placeholder="请尽快反馈办理进度.." id="textarea" name="textarea" maxlength="50"></textarea>
					        </div>
					        
					    </div>
					    <div class="form-actions">
					        <a type="submit" class="btn btn-info form-button" id="fasong" >发送</a>
					        <a type="button" class="btn btn-info form-button" id="quxiao" >取消</a>
					    </div>
					</form>
	                	
	            </div>
	        </div>
	    </div>
	</div>
