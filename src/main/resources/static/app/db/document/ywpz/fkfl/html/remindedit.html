	<script>
		$(function(){
			$("#remindTime").datetimepicker({
				format: 'hh',
				language:"zh-CN",
				bootcssVer:false,
				autoclose: true,
				startView: 1,
				minuteStep:5,
				minView:1,
				maxView:0,
				keyboardNavigation: false,
			}).on('show',function(){
				$(".table-condensed").children("thead").css("opacity","0")
				$(".datetimepicker-hours").css("position","relative")
				$(".datetimepicker-hours").css("top","-15px")
			}).on('hide',function(time){
				var time = $("#remindTime").val()+":00";
				$("#remindTime").val(time)
			})
		})
	</script>
